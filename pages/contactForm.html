<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Form</title>
</head>
<body>
<div class="contact">
    <form action="/action">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">

        <label for= "email">Email</label>
        <input id="text" id="email" name="email" placeholder="Your email.." >

        <label for="subject">Any Questions, Comments, or Concerns</label><br>
        <textarea id="subject" name="subject" placeholder="Write something.." style="width:300px; height: 100px"></textarea><br>

        <input type="submit" value="Submit">
    </form>
</div>



</body>
</html>
